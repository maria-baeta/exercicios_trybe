<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Currículo</title>
    
</head>
<body>
  <header>
      <h1>Cadstro do Currículo</h1>
  </header>
  <main>  
    <form action="" method="GET">
      <fieldset id="personal-data">
      <p class="fs-5 fw-bold">Dados pessoais</p>
      <label for="full-name">Nome completo</label>
      <input type="text" name="nome" id="full-name" placeholder="Informe seu nome completo" required maxlength="40" class="inputs">
      <br>
      <br>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email" placeholder="Informe seu e-mail" required maxlength="50" class="inputs">
      <br>
      <br>
      <label for="numbers-cpf">CPF</label>
      <input type="text" name="cpf" id="numbers-cpf" placeholder="Informe seu Cpf" required maxlength="11" class="inputs">
      <br>
      <br>
      <label for="address">Endereço</label>
      <input type="text" name="endereço" id="address" placeholder="Informe seu Endereço" required maxlength="200" class="inputs">
      <br>
      <br>
      <label for="city">Cidade</label>
      <input type="text" name="cidade" id="city" placeholder="Informe sua Cidades" required maxlength="28" class="inputs">
      <br>
      <br>
      <label for="">Estado</label>
      <select name="" id="state" required class="inputs">
      </select>
      <br>
      <br>
      <div>
        <label for="residence">Residência
          <br>
          <input type="radio" name="residence"  value='Casa' required class="inputs">Casa
          <input type="radio" name="residence" value="Apt" required class="inputs">Apartamento
        </label>
      </div>

      </fieldset>
      <fieldset id="last-job">
        <p class="fs-5 fw-bold">Ultimo Emprego</p>
        <label for="curriculum-vitae"> Curriculum Vitae</label>
        <br>
        <br>
        <textarea name="" id="curriculum-vitae" cols="30" rows="10" class="inputs"></textarea maxlength='1000' required>
        <br>
        <br>
        <br>
        <label for="office">Último Cargo</label>
        <input type="text" name="" id="office" maxlength="40" required placeholder="Cargo" class="inputs">
        <br>
        <br>
        <label for="job-description">Descrição do Cargo</label>
        <input type="text" name="" id="job-description" maxlength="500" required placeholder="Descrição" class="inputs">
        <br>
        <br>
        <label for="start date">Data de Início</label>
        <input type="date" name="" id="start date" class="inputs">
        </fieldset>
    </form>
    <section id="buttons">
      <button type="submit" id="submit">Enviar</button>
      <button type="submit" id="clean">Limpar</button>
    </section>
    </main>
    <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
